mysql.driverClassName=com.mysql.jdbc.Driver
oracle.driverClassName=oracle.jdbc.driver.OracleDriver

mysql.initialSize=20
mysql.maxIdle=20
mysql.minIdle=5
mysql.maxTotal=20
mysql.maxWaitMillis=300000
mysql.timeBetweenEvictionRunsMillis=60000
mysql.minEvictableIdleTimeMillis=300000
mysql.testWhileIdle=true
mysql.testOnBorrow=true
mysql.testOnReturn=true
mysql.removeAbandonedOnMaintenance=true
mysql.removeAbandonedOnBorrow=true
mysql.removeAbandonedTimeout=300
mysql.logAbandoned=true

oracle.newerp.initialSize=20
oracle.newerp.minIdle=10
oracle.newerp.maxIdle=100
oracle.newerp.maxTotal=100
oracle.newerp.maxWaitMillis=30000
oracle.newerp.maxOpenPreparedStatements=100
oracle.newerp.timeBetweenEvictionRunsMillis=60000
oracle.newerp.minEvictableIdleTimeMillis=300000
oracle.newerp.testWhileIdle=true
oracle.newerp.testOnBorrow=true
oracle.newerp.testOnReturn=true
oracle.newerp.removeAbandonedOnMaintenance=true
oracle.newerp.removeAbandonedOnBorrow=true
oracle.newerp.removeAbandonedTimeout=300
oracle.newerp.logAbandoned=true
